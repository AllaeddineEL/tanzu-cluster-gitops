argo:
  workflow:
    serviceAccount:
      create: true
    rbac:
      create: true
  controller:
    metricsConfig:
      enabled: true
    telemetryConfig:
      enabled: true
    serviceMonitor:
      enabled: true
  server:
    ingress:
      enabled: true
      hosts:
        - argo-workflows.tanzu.blah.cloud
    extraArgs:
      - --auth-mode=sso
    sso:
      issuer: https://argocd.tanzu.blah.cloud/api/dex
      clientId:
        name: argo-workflows-sso
        key: client-id
      clientSecret:
        name: argo-workflows-sso
        key: client-secret
      redirectUrl: https://argo-workflows.tanzu.blah.cloud/oauth2/callback
  useDefaultArtifactRepo: true
  artifactRepository:
    archiveLogs: true
    s3:
      accessKeySecret:
        name: argo-workflows-minio
      secretKeySecret:
        name: argo-workflows-minio
  minio:
    install: true
    defaultBucket:
      enabled: true
      name: argo-artifacts
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
    existingSecret: argo-workflows-minio
    ingress:
      enabled: true
      hosts:
      - minio.tanzu.blah.cloud
    resources:
      requests:
        memory: 2Gi