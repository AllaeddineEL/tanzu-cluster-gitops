argo:
  workflow:
    serviceAccount:
      create: true
    rbac:
      create: true
  controller:
    metricsConfig:
      enabled: true
    telemetryConfig:
      enabled: true
    serviceMonitor:
      enabled: true
  server:
    ingress:
      enabled: true
      hosts:
        - argo.apps.blah.cloud
  useDefaultArtifactRepo: true
  artifactRepository:
    archiveLogs: true
  minio:
    install: true
    defaultBucket:
      enabled: true
      name: argo-artifacts
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master